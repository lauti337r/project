
<button (click)="onAddProjectClick()"> Add Project </button>


<table>
  <thead>
  <tr>
    <th>Project Name</th>
    <th>Country</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let project of projects">
    <td> {{project.projectName}} </td>
    <td> {{project.country.countryName}} </td>
  </tr>
  </tbody>
</table>
